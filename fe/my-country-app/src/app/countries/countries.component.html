<div class="mat-elevation-z8">
  @if (isLoadingResults) {
    <div>
        <mat-spinner></mat-spinner>
    </div>
  }

  <div class="countries-table-container">

    <table mat-table [dataSource]="data" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">
          <a  [routerLink]="['/languages']" [queryParams]="{id:row.countryId}">{{row.name}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let row">{{row.area}}</td>
      </ng-container>

      <ng-container matColumnDef="country_code2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Country Code
        </th>
        <td mat-cell *matCellDef="let row">{{row.countryCode2}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>
</div>
